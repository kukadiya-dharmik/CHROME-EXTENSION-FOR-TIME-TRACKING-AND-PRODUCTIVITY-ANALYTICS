<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProductivityTracker Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="title">ProductivityTracker Settings</h1>
      <p class="subtitle">Configure your time tracking and productivity settings</p>
    </header>

    <div class="content">
      <section class="section">
        <h2 class="section-title">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
          Categories Management
        </h2>
        
        <div class="categories-container">
          <div class="add-category-form">
            <input type="text" id="newCategoryName" placeholder="Category name" class="form-input">
            <input type="color" id="newCategoryColor" value="#3B82F6" class="color-input">
            <button id="addCategoryBtn" class="btn btn-primary">Add Category</button>
          </div>
          
          <div class="categories-list" id="categoriesList">
            <!-- Categories will be populated here -->
          </div>
        </div>
      </section>

      <section class="section">
        <h2 class="section-title">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
          </svg>
          Domain Management
        </h2>
        
        <div class="domain-container">
          <div class="add-domain-form">
            <input type="text" id="newDomain" placeholder="example.com" class="form-input">
            <select id="domainCategory" class="form-select">
              <!-- Options will be populated dynamically -->
            </select>
            <button id="addDomainBtn" class="btn btn-primary">Add Domain</button>
          </div>
          
          <div class="domains-list" id="domainsList">
            <!-- Domains will be populated here -->
          </div>
        </div>
      </section>

      <section class="section">
        <h2 class="section-title">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7,10 12,15 17,10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
          Data Management
        </h2>
        
        <div class="data-management">
          <div class="action-buttons">
            <button id="exportDataBtn" class="btn btn-secondary">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7,10 12,15 17,10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
              </svg>
              Export Data
            </button>
            
            <button id="resetDataBtn" class="btn btn-danger">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="3,6 5,6 21,6"></polyline>
                <path d="m19,6v14a2,2 0 0,1-2,2H7a2,2 0 0,1-2-2V6m3,0V4a2,2 0 0,1,2-2h4a2,2 0 0,1,2,2v2"></path>
              </svg>
              Reset All Data
            </button>
          </div>
          
          <div class="data-stats" id="dataStats">
            <!-- Stats will be populated here -->
          </div>
        </div>
      </section>

      <section class="section">
        <h2 class="section-title">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M12 1v6m0 8v6m11-5h-6M8 12H2m19.07-7.07l-4.24 4.24M6.17 17.83l-4.24 4.24m16.9 0l-4.24-4.24M6.17 6.17L1.93 1.93"></path>
          </svg>
          Settings
        </h2>
        
        <div class="settings-container">
          <div class="setting-item">
            <label class="setting-label">
              <input type="number" id="idleTime" value="30" min="10" max="300" class="form-input">
              <span>Idle detection time (seconds)</span>
            </label>
          </div>
          
          <div class="setting-item">
            <label class="setting-label">
              <input type="checkbox" id="enableNotifications" class="form-checkbox">
              <span>Enable productivity notifications</span>
            </label>
          </div>
        </div>
      </section>
    </div>

    <footer class="footer">
      <p>&copy; 2024 ProductivityTracker. Made with ❤️ for better productivity.</p>
    </footer>
  </div>

  <!-- Modal for confirmations -->
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <h3 id="modalTitle">Confirm Action</h3>
      <p id="modalMessage">Are you sure you want to proceed?</p>
      <div class="modal-actions">
        <button id="modalCancel" class="btn btn-secondary">Cancel</button>
        <button id="modalConfirm" class="btn btn-danger">Confirm</button>
      </div>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
